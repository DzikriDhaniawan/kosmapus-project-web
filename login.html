<!DOCTYPE html>
<html>
<head>
  <title>Log in</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="header">
    <a href="mainpage.html">
      <img alt="Logo" height="40" src="logo.png" width="40"/>
    </a>
    <nav>
      <a href="#">Cari Kos</a>
      <a href="#">Hubungi Kami</a>
      <a href="#">Tentang KosMaPus</a>
    </nav>
    <a class="login-btn" href="#">Masuk/Daftar</a>
  </div>
  <div class="container">
    <h2>Log in</h2>
    <div class="google-btn">
      <img alt="Google Logo" height="20" src="google.png" width="20"/>
      Continue with Google
    </div>
    <div class="divider">
      OR
    </div>
    <label for="email">Email address or Username</label>
    <input id="email" name="email" type="text"/>
    <label for="password">Password</label>
    <div class="password-container">
      <input id="password" name="password" type="password"/>
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
    <div class="forgot-password">
      <a href="#">Forget your password</a>
    </div>
    <div class="terms">
      <input id="remember-me" name="remember-me" type="checkbox"/>
      <label for="remember-me">Remember me</label>
    </div>
    <button class="signup-btn">Log in</button>
    <div class="divider"></div>
    <div class="login-link">
      <p>Don't have an account?</p>
      <a href="daftar.html">Sign up</a>
    </div>
  </div>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
