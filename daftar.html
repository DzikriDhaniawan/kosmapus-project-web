<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="stylec.css">
</head>
<body>
  <div class="header">
    <a href="mainpage.html">
      <img alt="Logo" height="40" src="logo.png" width="40"/>
    </a>
    <nav>
      <a href="#">Cari Kos</a>
      <a href="#">Hubungi Kami</a>
      <a href="#">Tentang KosMaPus</a>
    </nav>
    <a class="login-btn" href="#">Masuk/Daftar</a>
  </div>
  <div class="container">
    <h2>Create Account</h2>
    <label for="username">User  name</label>
    <input id="username" name="username" type="text"/>
    <label for="email">Email address</label>
    <input id="email" name="email" type="email"/>
    <label for="password">Password</label>
    <div class="password-container">
        <input id="password" name="password" type="password"/>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
    <label for="confirm-password">Konfirmasi Password</label>
    <div class="password-container">
        <input id="confirm-password" name="confirm-password" type="password"/>
        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
    </div>
    <div class="terms">
      <input id="terms" name="terms" type="checkbox"/>
      <label for="terms">I agree with <a href="#">Terms</a> and <a href="#">Privacy</a></label>
    </div>
    <button class="signup-btn">Sign Up</button>
    <div class="or">OR</div>
    <div class="google-btn">
      <img alt="Google Logo" height="20" src="google.png" width="20"/>
      Continue with Google
    </div>
    <div class="login-link">
      <p>Already have an account?</p>
      <a href="login.html">Log In</a>
    </div>
  </div>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const password = document.querySelector('#password');
    const confirmPassword = document.querySelector('#confirm-password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function (e) {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
